<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grains Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grain-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .grain-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .grain-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .grain-item h3 {
            margin: 10px 0;
            color: #444;
        }
        .price {
            font-weight: bold;
            color: #2a9d8f;
            margin: 10px 0;
        }
        .add-to-cart {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .add-to-cart:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <h1>Our Grain Selection</h1>
    
    <div class="grain-container">
        <!-- Grain Item 1 -->
        <div class="grain-item">
            <img src="wheat.jpg" alt="Wheat">
            <h3>Wheat</h3>
            <p class="price">$2.99/lb</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Grain Item 2 -->
        <div class="grain-item">
            <img src="rice.jpg" alt="Rice">
            <h3>Rice</h3>
            <p class="price">$1.99/lb</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Grain Item 3 -->
        <div class="grain-item">
            <img src="oats.jpg" alt="Oats">
            <h3>Oats</h3>
            <p class="price">$3.49/lb</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Grain Item 4 -->
        <div class="grain-item">
            <img src="quinao.jpg" alt="Quinoa">
            <h3>Quinoa</h3>
            <p class="price">$5.99/lb</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        // Add to cart functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const grainName = this.parentElement.querySelector('h3').textContent;
                const grainPrice = this.parentElement.querySelector('.price').textContent;
                alert(`Added ${grainName} (${grainPrice}) to cart!`);
                // Here you would typically add to a cart array or object
            });
        });
    </script>
</body>
</html>
