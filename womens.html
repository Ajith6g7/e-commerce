<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .clothing-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .clothing-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 220px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .clothing-item:hover {
            transform: translateY(-5px);
        }
        .clothing-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .clothing-item h3 {
            margin: 10px 0;
            color: #444;
            font-size: 1.1rem;
        }
        .price {
            font-weight: bold;
            color: #e63946;
            margin: 15px 0;
            font-size: 1.2rem;
        }
        .add-to-cart {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #c1121f;
        }
        .sale-badge {
            position: absolute;
            background: #e63946;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: -10px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <h1>Women's Fashion Collection</h1>
    
    <div class="clothing-container">
        <!-- Item 1 -->
        <div class="clothing-item">
            <div class="sale-badge">SALE</div>
            <img src="./summer dress.jpg" alt="Summer Dress">
            <h3>Floral Summer Dress</h3>
            <p class="price">$45.99 <span style="text-decoration: line-through; color: #999; font-size: 0.9rem;">$59.99</span></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Item 2 -->
        <div class="clothing-item">
            <img src="./women's jeans.jpg" alt="Women's Jeans">
            <h3>High-Waist Jeans</h3>
            <p class="price">$54.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Item 3 -->
        <div class="clothing-item">
            <img src="./blouse.jpg" alt="Blouse">
            <h3>Silk Blouse</h3>
            <p class="price">$39.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Item 4 -->
        <div class="clothing-item">
            <div class="sale-badge">NEW</div>
            <img src="./jackets.jpg" alt="Jacket">
            <h3>Denim Jacket</h3>
            <p class="price">$65.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Item 5 -->
        <div class="clothing-item">
            <img src="./high heels.jpg" alt="High Heels">
            <h3>Classic Pumps</h3>
            <p class="price">$79.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Item 6 -->
        <div class="clothing-item">
            <img src="./hand bag.jpg" alt="Handbag">
            <h3>Leather Handbag</h3>
            <p class="price">$89.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Item 7 -->
        <div class="clothing-item">
            <div class="sale-badge">-30%</div>
            <img src="./althetic.jpg" alt="Athletic Set">
            <h3>Athletic Set</h3>
            <p class="price">$49.99 <span style="text-decoration: line-through; color: #999; font-size: 0.9rem;">$69.99</span></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Item 8 -->
        <div class="clothing-item">
            <img src="./jewallery.jpg" alt="Jewelry Set">
            <h3>Pearl Jewelry Set</h3>
            <p class="price">$59.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        // Add to cart functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const item = this.closest('.clothing-item');
                const name = item.querySelector('h3').textContent;
                const price = item.querySelector('.price').textContent.split(' ')[0]; // Gets just the current price
                
                // Create cart item object
                const cartItem = {
                    name: name,
                    price: price,
                    image: item.querySelector('img').src.split('/').pop()
                };
                
                // Add to cart (using localStorage)
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cart));
                
                // Visual feedback
                this.textContent = 'Added!';
                this.style.backgroundColor = '#4caf50';
                setTimeout(() => {
                    this.textContent = 'Add to Cart';
                    this.style.backgroundColor = '#e63946';
                }, 2000);
                
                // Update cart count in header (if exists)
                if (window.updateCartCount) {
                    updateCartCount();
                }
            });
        });
    </script>
</body>
</html>
